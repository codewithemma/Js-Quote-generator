<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="webfonts/fa-brands-400.ttf" />
    <link rel="stylesheet" href="webfonts/fa-solid-900.ttf" />
    <style>
      body {
        background-color: rgb(42, 141, 255);
      }
      .ml-15 {
        margin-left: 380px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-6 mx-auto">
          <div class="card shadow mt-5">
            <div class="card-body">
              <div class="card-title text-center">
                <h2>Quote of the day</h2>
              </div>
              <div class="quote">
                <div class="ml-5">
                  <i class="fa-solid fa-quote-left fa-2x"></i>
                </div>
                <figure class="text-center">
                  <p>Be yourself; everyone else is already taken</p>
                </figure>
                <div class="ml-15">
                  <i class="fa-solid fa-quote-right fa-2x"></i>
                </div>
                <figcaption class="blockquote-footer text-3">
                  Oscar Wilde
                </figcaption>
              </div>
              <div>
                <p class="pid"></p>
              </div>
              <div class="border"></div>
              <div class="d-flex justify-content-between">
                <div class="text-primary d-flex mt-3">
                  <div
                    class="mr-2"
                    style="
                      height: 28px;
                      width: 28px;
                      border-radius: 50px;
                      border: 1px solid rgb(0, 89, 255);
                    "
                  >
                    <i class="fa-brands fa-facebook"></i>
                  </div>
                  <div
                    class="mr-2"
                    style="
                      height: 28px;
                      width: 28px;
                      border-radius: 50px;
                      border: 1px solid rgb(0, 89, 255);
                    "
                  >
                    <i class="fa-solid fa-copy"></i>
                  </div>
                  <div
                    class="mr-2"
                    style="
                      height: 28px;
                      width: 28px;
                      border-radius: 50px;
                      border: 1px solid rgb(0, 89, 255);
                    "
                  >
                    <i class="fa-solid fa-volume-high"></i>
                  </div>
                </div>
                <div class="mt-3">
                  <button class="btn btn-primary rounded" onclick="getQuote()">
                    New Quote
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
